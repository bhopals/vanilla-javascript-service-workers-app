<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service Workers App</title>
</head>
<body>
    <h2>Service Worker App</h2>
    <output></output>
    
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register("./serviceworker.js",{scope:"/"})
            .then(registeraton => {
                document.querySelector('output').innerHTML = "Service Worker registered successfully";
            })
            .catch(error => {
                document.querySelector("output").innerHTML = "Service Worker NOT registered";
            })

        } else {
            document.querySelector("output").innerHTML = "Service Workers are not available";

        }
    </script>
</body>
</html>
