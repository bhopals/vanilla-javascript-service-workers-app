<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service Workers App</title>
</head>
<body>
    <h2>Service Worker App</h2>
    <output></output>
    <button onclick="update()">Update</button>
    <button onclick="unregister()">unregister</button>
    <script>

        function update() {
            navigator.serviceWorker.getRegistration().then(registeration => {
                registeration.update();
            }).catch(error => {
                console.log("Error in updating Service Worker");
            })
        }

        function unregister() {
            navigator.serviceWorker.getRegistration().then(registeration => {
                registeration.unregister();
            }).catch(error => {
                console.log("Error in updating Service Worker");
            })
        }

        if('serviceWorker' in navigator) {
            
            //To register Service Worker
            navigator.serviceWorker.register("./serviceworker.js",{scope:"/"})
            .then(registeraton => {
                const scope = registeraton.scope;
                document.querySelector('output').innerHTML = `Service Worker registered successfully ${scope}`;
            })
            .catch(error => {
                document.querySelector("output").innerHTML = "Service Worker NOT registered";
            })


            //To Access Service Worker later on in the application
            navigator.serviceWorker.getRegistration().then(registeration => {
                registeration.addEventListener("updatefound", event => {
                    const swInstalling = registeration.installing;
                    swInstalling.addEventListener("statechanged", () =>{
                        if(swInstalling.state == 'installed'){
                            document.querySelector("output").innerHTML = "A New Service Worker is installed and waiting";
                        } else {
                            document.querySelector("output").innerHTML = "A new Service Worker is now controlling the page";
                        }
                    })
                })
            }).catch(error =>{

            })




        } else {
            document.querySelector("output").innerHTML = "Service Workers are not available";

        }


    </script>
</body>
</html>
